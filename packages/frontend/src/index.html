<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>clavicode</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="assets/manifest.webmanifest">
  <link rel="apple-touch-icon" href="assets/images/icons/icon-96x96.png">
  <link rel="apple-touch-icon" sizes="48x48" href="assets/images/icons/icon-48x48.png">
  <link rel="apple-touch-icon" sizes="72x72" href="assets/images/icons/icon-72x72.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/images/icons/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="192x192" href="assets/images/icons/icon-192x192.png">
  <link rel="apple-touch-icon" sizes="284x284" href="assets/images/icons/icon-284x284.png">
  <link rel="apple-touch-icon" sizes="512x512" href="assets/images/icons/icon-512x512.png">
</head>
<body>
  <app-root>
    <style>
      app-root {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .loading-spinner {
        width: 100px;
        height: 100px;
      }
      .loading-text {
        font-size: 20px;
      }
      .loading-hint {
        color: darkgray;
      }
    </style>
    <img src="assets/loading.svg" alt="加载中" class="loading-spinner">
    <p class="loading-text">加载中...</p>
    <p class="loading-hint">首次加载可能需要数十秒到数分钟不等。</p>
  </app-root>
</body>
</html>
