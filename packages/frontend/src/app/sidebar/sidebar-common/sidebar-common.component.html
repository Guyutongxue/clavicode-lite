<div class="container">
  <nz-collapse [nzGhost]="true">
    <nz-collapse-panel nzHeader="常用功能" [nzActive]="true">
      <button nz-button [disabled]="!interactiveCompileAction.enabled()" (click)="interactiveCompileAction.run()">
        <i nz-icon [nzType]="'play-circle'"></i>
        编译运行
      </button>
    </nz-collapse-panel>
    <nz-collapse-panel nzHeader="本地文件浏览" [nzActive]="true">
      <app-sidebar-file></app-sidebar-file>
    </nz-collapse-panel>
    <nz-collapse-panel nzHeader="代码大纲">
      <nz-tree-view [nzTreeControl]="treeControl" [nzDataSource]="dataSource" [nzDirectoryTree]="true">
        <nz-tree-node *nzTreeNodeDef="let node" nzTreeNodePadding>
          <nz-tree-node-toggle nzTreeNodeNoopToggle></nz-tree-node-toggle>
          <nz-tree-node-option (nzClick)="selectNode(node)">
            <i class='codicon' [ngClass]="'codicon-' + iconData[node.kind].class"></i>
            {{ node.name }}
          </nz-tree-node-option>
        </nz-tree-node>
        <nz-tree-node *nzTreeNodeDef="let node; when: hasChild" nzTreeNodePadding>
          <nz-tree-node-toggle>
            <i nz-icon nzType="caret-down" nzTreeNodeToggleRotateIcon></i>
          </nz-tree-node-toggle>
          <nz-tree-node-option (nzClick)="selectNode(node)">
            <i class='codicon' [ngClass]="'codicon-' + iconData[node.kind].class"></i>
            {{ node.name }}
          </nz-tree-node-option>
        </nz-tree-node>
      </nz-tree-view>
    </nz-collapse-panel>
  </nz-collapse>
</div>
