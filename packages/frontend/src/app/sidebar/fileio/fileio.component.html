<div id="sidebarFileio">
  <nz-collapse [nzGhost]="true">
    <nz-collapse-panel nzHeader="文件 IO" [nzActive]="true">
      <div id="fileioButtons">
        <button nz-button [disabled]="!enabled" (click)="compile()">
          文件 IO 运行
        </button>
        <button nz-button (click)="stdin = ''" nzType="link">清空输入</button>
        <button nz-button (click)="stdout = ''" nzType="link">清空输出</button>
      </div>
    </nz-collapse-panel>
  </nz-collapse>
  <as-split unit="percent" direction="vertical" id="fileioTexts">
    <as-split-area [order]="0" [size]="50" id="stdinAsArea">
      <textarea
        id="stdinContent"
        [(ngModel)]="stdin"
        placeholder="在此键入输入"
      ></textarea>
    </as-split-area>
    <as-split-area [order]="1" [size]="50" id="stdoutAsArea">
      <div id="stdoutContent" [ngClass]="stdout ? [] : ['gray']">
        {{ stdout ? stdout : "输出在此显示" }}
      </div>
    </as-split-area>
  </as-split>
</div>
